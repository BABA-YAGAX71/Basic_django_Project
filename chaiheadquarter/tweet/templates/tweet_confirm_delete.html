{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #0d0d0d; /* Neon black background */
        color: white;
        margin-top: 60px;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(255, 0, 150, 0.7);
        text-align: center;
    }

    .btn-custom-danger {
        background: linear-gradient(90deg, #ff0000, #ff4d4d);
        color: white;
        border: none;
        transition: 0.3s;
    }

    .btn-custom-danger:hover {
        box-shadow: 0 0 15px #ff0000;
        transform: scale(1.05);
    }

    .btn-custom-success {
        background: linear-gradient(90deg, #00ff99, #00cc66);
        color: white;
        border: none;
        transition: 0.3s;
    }

    .btn-custom-success:hover {
        box-shadow: 0 0 15px #00ff99;
        transform: scale(1.05);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card col-md-5">
        <h1 class="mb-4">Are you sure you want to delete the tweet?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom-danger w-100 mb-3">Delete</button>
            <a class="btn btn-custom-success w-100" href="{% url 'tweet_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
