{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #0d0d0d; /* Neon black background */
        color: white;
        margin-top: 60px; /* Because navbar is fixed */
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(255, 0, 150, 0.7);
    }

    .btn-custom {
        border-radius: 10px;
        padding: 10px 20px;
        background: linear-gradient(90deg, #ff0080, #ff8c00);
        color: white;
        border: none;
        transition: 0.3s;
        display: inline-block;
        cursor: pointer;
        text-align: center;
    }

    .btn-custom:hover {
        box-shadow: 0 0 15px #ff0080;
        transform: scale(1.05);
    }

    /* Custom file input */
    .custom-file {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .custom-file-input {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        height: 100%;
        width: 100%;
    }

    .custom-file-label {
        display: block;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        transition: 0.3s;
    }

    .custom-file-label:hover {
        box-shadow: 0 0 10px #ff8c00;
    }
</style>

<!-- Navbar at the top -->

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card col-md-5">
        <h2 class="text-center mb-4">
            {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
        </h2>
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p|safe }}

            <!-- Custom file input -->
            <div class="custom-file mb-3">
                <label class="custom-file-label" for="fileUpload">Choose File</label>
                <input type="file" name="file" id="fileUpload" class="custom-file-input">
            </div>

            <button type="submit" class="btn btn-custom w-100 mb-2">Submit</button>
            <a href="{% url 'tweet_create' %}" class="btn btn-custom w-100">Back to Tweet List</a>
        </form>
    </div>
</div>

<script>
    // Show selected file name on label
    document.getElementById("fileUpload").addEventListener("change", function(){
        let fileName = this.files[0]?.name || "Choose File";
        this.previousElementSibling.innerText = fileName;
    });
</script>
{% endblock %}
