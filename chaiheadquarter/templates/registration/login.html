{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card glass-card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-light">Login Form</h2>

        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary btn-glow-red">Log In</button>
                <a href="{% url 'register' %}" class="btn btn-success btn-glow-green">Cancel</a>
            </div>
        </form>

        <p class="text-center text-light mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a>
        </p>
    </div>
</div>

<style>
/* Neon black glass card */
.glass-card {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Glowing buttons */
.btn-glow-red {
    background-color: #ff0033;
    color: #fff;
    border: none;
    transition: 0.3s;
}
.btn-glow-red:hover {
    box-shadow: 0 0 15px #ff0033, 0 0 30px #ff0033;
}

.btn-glow-green {
    background-color: #00ff66;
    color: #000;
    border: none;
    transition: 0.3s;
}
.btn-glow-green:hover {
    box-shadow: 0 0 15px #00ff66, 0 0 30px #00ff66;
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .glass-card {
        padding: 2rem 1rem;
    }
}
</style>
{% endblock %}
